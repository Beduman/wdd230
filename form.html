<main>
    <h1>
        Form Practice
    </h1>
    <div id="formmessage"></div>
    <form class="formTest" method="get" action="record.html">
        <fieldset>
            <legend>Applicant Info</legend>
            <label>Username <input type="text" id="username" name="username" required> </label>
            <label>Password <input type="password" id="password" name="password" pattern="{8,20}" required> </label>
            <label>Repeat Password (Verification) <input type="password" id="password2" name="password2" required> </label>
            <label>Email <input type="email" id="email" name="email" title="Please enter a valid email address" placeholder="name@byui.edu" pattern="[a-zA-Z0-9._%+-][+@byui.edu$]" required></label>
            <label>Page Rating<div id="rangevalue">0</div><input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="pagerating"></label>
                <datalist id="pagerating">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="0">6</option>
                    <option value="1">7</option>
                    <option value="2">8</option>
                    <option value="3">9</option>
                    <option value="4">10</option>
                </datalist>
        </fieldset>
        
        <input id="submitButton" name="submitButton" type="submit"  value="submit form">
    </form>
